<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-content">
        <section class="header">
            <div class="logo-container">
                <div class="logo"><i class="fa-solid fa-wand-magic-sparkles"></i></div>
                <h1>AI Image Generator</h1>
            </div>
            <div class="light-dark">
                <button class="theme-toggle" id="darkmode"><i class="fa-solid fa-moon"></i></button>
            </div>
        </section>
        <div>
            <textarea name="" class="text-area" placeholder="Describe Your imagination in detail..." id="textInput"></textarea>
            <button class="prompt-btn"><i class="fa-solid fa-dice"></i></button>
        </div>
        <section class="options">
            <select name="prompt-actions" class="custom-select" id="selectModel" required>
                <option value="">Select Model</option>
                <option value=""></option>
                <option value=""></option>
            </select>
            <select name="prompt-actions" class="custom-select" id="imageCount" required>
                <option value="">Image Count</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
            </select>
            <select name="prompt-actions" class="custom-select" id="aspectRatio" required>
                <option value="">Aspect Ratio</option>
                <option value="">Square (1:1)</option>
                <option value="">Landscape (16:9)</option>
                <option value="">Portrait (9:16)</option>
            </select>
            <button class="generateBtn" id="generateButton">
                <i class="fa-solid fa-wand-sparkles"></i> Generate</button>
        </section>

        <section class="gallery-grid">
            <div class="image-card">
                <img src="test.png" alt="generatedImage" class="result-img">
                <div class="img-overlay">
                    <button class="img-download-btn"><i class="fa-solid fa-download"></i></button>
                </div>
            </div>

            <div class="image-card">
                <img src="test.png" alt="generatedImage" class="result-img">
                <div class="img-overlay">
                    <button class="img-download-btn"><i class="fa-solid fa-download"></i></button>
                </div>
            </div>

            <div class="image-card">
                <img src="test.png" alt="generatedImage" class="result-img">
                <div class="img-overlay">
                    <button class="img-download-btn"><i class="fa-solid fa-download"></i></button>
                </div>
            </div>

            <div class="image-card">
                <img src="test.png" alt="generatedImage" class="result-img">
                <div class="img-overlay">
                    <button class="img-download-btn"><i class="fa-solid fa-download"></i></button>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
